<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading...</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 500px;
        }
        .circle,
        .circle2{
            border-radius: 50%;
            height: 6px;
            width: 6px;
            background-color: purple;
            box-shadow: 0px 3px 2px 2px rgb(160, 160, 160);
            animation: dots 3s infinite ease;
            margin: 0px 13px;
        }
        .circle:nth-child(1),
        .circle2:nth-child(1){
            animation-delay: .2s;
            background-color: yellow;
        }
        .circle:nth-child(2),
        .circle2:nth-child(2){
            animation-delay:.4s;
            background-color: green;
        }
        .circle:nth-child(3),
        .circle2:nth-child(3){
            animation-delay:.6s;
            background-color: red;
        }
        .circle:nth-child(4),
        .circle2:nth-child(4){
            animation-delay: .8s;
            background-color: blue;
        }
        .circle2{
            animation-name: dots2;
        }
        @keyframes dots{
            0%{
                transform: translateY(0);
            }
            50%{
                /* box-shadow: none; */
                transform: translate(0px, -125px) scale(3);
            }
        }
        @keyframes dots2{
            0%{
                transform: translateY(0);
            }
            50%{
                /* box-shadow: none; */
                transform: translate(0px, 125px) scale(3);
            }
        }
        .container{
            display: flex;
        }
        #box-1{
            transform: translate(15px, 100px);
        }
    </style>
</head>
<body>
    <div id="super-container">
        <div class="container" id="box-1">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="container" id="box-2">
            <div class="circle2"></div>
            <div class="circle2"></div>
            <div class="circle2"></div>
            <div class="circle2"></div>
        </div>
    </div>
</body>
</html>
